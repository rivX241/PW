</head>

<body>
<header>

        <a href="autor.html">Autor</a>

     </nav>
</header>

<section class="home">
    <div class="home-content">
        <h1><span>Alberth</span></h1>
        <h3 class="typing-text">Por si deseas  <span>Contactarme</span></h3>
        <p>No uso mucho redes sociales,pero a veces empleo github y twitter para
            pasar el rato.</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <p>RivX241</p>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <P>No disponible</P>
        </div>
    </div>
</section>
<section class="contact-form">
    <h2>Formulario de Contacto</h2>
    <form action="#" method="POST">
        <label for="nombres">Nombres:</label>
        <input type="text" id="nombres" name="nombres" placeholder="Escribe tus nombres" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" placeholder="Escribe tu correo" required><br><br>
        <label>Género:</label>
        <input type="radio" id="genero-m" name="genero" value="Masculino">
        <label for="genero-m">Masculino</label>
        <input type="radio" id="genero-f" name="genero" value="Femenino">
        <label for="genero-f">Femenino</label><br><br>

        <label for="nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" required><br><br>

        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" placeholder="Asunto del mensaje" required><br><br>

        <label for="contenido">Contenido:</label>
        <textarea id="contenido" name="contenido" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea><br><br>

        <button type="submit">Enviar</button>
    </form>
</section>
</body>
